<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>★ ZERO SMP ★ </title>
    <meta name="robots" content="index" />
    <meta name="description" content="A Minecraft server where we have lots of fun!" />
    <link type="image/gif" rel="icon" href="/assets/img/icon.gif" />
    <meta name="theme-color" content="#272727" />
    <meta property="og:url" content="/" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/menu.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="/assets/js/main.js"></script>
    
    <script src="js/lib/grapes.min.js"></script>
    <link rel="stylesheet" href="css/lib/grapes.min.css" />
    <script src="js/lib/grapesjs-preset-webpage.min.js"></script>
    <link rel="stylesheet" href="css/lib/grapesjs-preset-webpage.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="https://zsmp.surge.sh/media/icon.gif" alt="" />
          </span>
          <div class="text logo-text">
            <span class="name">★ ZERO SMP ★ </span>
            <span class="profession">v1.18.2</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a class="tablink" onclick="openPage('home')">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Information</span>
              </a>
            </li>

            <li class="nav-link">
              <a class="tablink" onclick="openPage('server')">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Servers</span>
              </a>
            </li>

            <li class="nav-link">
              <a class="tablink" onclick="openPage('notfi')">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>

            <li class="nav-link">
              <a class="tablink" onclick="openPage('update')">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text">Updated</span>
              </a>
            </li>

            <li class="nav-link">
              <a class="tablink" onclick="openPage('vote')">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">Votes</span>
              </a>
            </li>

            <li class="nav-link">
              <a class="tablink" onclick="openPage('shop')">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Shop Rank</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <section class="home" id="home">
      <div class="text">Information</div><br>
      	<span class="info">Dark mode</span>
     
    </section>
    <script src="assets/js/menu.js"></script>
  </body>
</html>
